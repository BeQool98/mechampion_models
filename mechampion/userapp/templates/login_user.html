<!DOCTYPE html>
{% load static %}
<html lang="en">

<!-- Mirrored from digiboard-html.codebasket.xyz/login-3.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 17 Jun 2024 23:57:10 GMT -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Digiboard</title>
    
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="{% static 'assets/vendor/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/css/OverlayScrollbars.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" id="dangerColor" href="{% static 'assets/css/blue-color.css' %}">
    <link rel="stylesheet" id="rtlStyle" href="#">
</head>
<body class="light-theme">
    {% comment %} <!-- preloader start -->
    <div class="preloader d-none">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- preloader end --> {% endcomment %}

    <!-- main content start -->
    <div class="main-content login-panel login-panel-3">
        <div class="container">
            <div class="d-flex justify-content-end">
                <div class="login-body">
                    <div class="top d-flex justify-content-between align-items-center">
                        <div class="logo">
                            <img src="{% static 'assets/images/mechamp_black.png' %}" style="width:50px; padding:10px;" alt="Logo">
                        </div>
                        <a href="index-2.html"><i class="fa-duotone fa-house-chimney"></i></a>
                    </div>
                    <div class="bottom">
                        <h3 class="panel-title"></h3>
                        <form action="{% url 'login_user' %}" method="POST">
                            {% csrf_token %}
                            <div class="input-group mb-25">
                                <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                                <input type="text" name="email" class="form-control" placeholder="Username or email address">
                            </div>
                            <div class="input-group mb-20">
                                <span class="input-group-text"><i class="fa-regular fa-lock"></i></span>
                                <input type="password" name="password" class="form-control rounded-end" placeholder="Password">
                                <a role="button" class="password-show"><i class="fa-duotone fa-eye"></i></a>
                            </div>
                            <div class="d-flex justify-content-between mb-25">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="loginCheckbox">
                                    <label class="form-check-label text-white" for="loginCheckbox">
                                        Remember Me
                                    </label>
                                </div>
                                <a href="reset-password.html" class="text-white fs-14">Forgot Password?</a>
                            </div>
                            <button class="btn btn-danger w-100 login-btn">Sign in</button>
                        </form>
                        <div class="other-option">
                            <p>Or continue with</p>
                            <div class="social-box d-flex justify-content-center gap-20">
                                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                                <a href="#"><i class="fa-brands fa-google"></i></a>
                                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer start -->
        <div class="footer">
            <p>CopyrightÂ© <script>document.write(new Date().getFullYear())</script> All Rights Reserved By <span class="text-danger">Digiboard</span></p>
        </div>
        <!-- footer end -->
    </div>
    <!-- main content end -->
    
    <script src="{% static 'assets/vendor/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/vendor/js/jquery.overlayScrollbars.min.js' %}"></script>
    <script src="{% static 'assets/vendor/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
    <!-- for demo purpose -->
    <script>
        var rtlReady = $('html').attr('dir', 'ltr');
        if (rtlReady !== undefined) {
            localStorage.setItem('layoutDirection', 'ltr');
        }
    </script>
    <!-- for demo purpose -->
</body>

</html>
